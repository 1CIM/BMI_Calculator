<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Imperial messurments</title>
</head>
<body>
  <div class="header">
    <h1>Imperial BMI Calculator</h1>
  </div>
  <div class="container">
    <div class="inputs">
      <input type="text" name="weightInLbs" id="weightInLbs" placeholder="Weight in Lbs">
      <input type="text" name="heightInFeet" id="heightInInch" placeholder="Height in inches">
    </div>
    <div class="displayResult" id="impResults" name="impResults">
      <!-- displays result here -->
    </div>
    <button class="calculateBtn" name="impCalculate" id="impCalculate">Calculate</button>
    <button class="changeSyst" id="metricPage">Metric?</button>
  </div>

  <script src="./assets/imperial_bmi_calculator.js"></script>
  <script src="./assets/ui_imperial_bmi_calculator.js"></script>

</body>
</html>
